<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>FocusBoard</title>
  </head>

  <body>
    <main id="main">
      <nav>
        <h2>FocusBoard</h2>
        <div class="theme">
          <i class="ri-sun-line"></i>
        </div>
      </nav>
      <section class="all-elems">
        <header>
          <div class="header1">
            <h2>20 April, 2025</h2>
            <h1>Monday, 1:00 pm</h1>
            <h4></h4>
          </div>
          <div class="header2">
            <h2></h2>
            <h4></h4>
            <h3 class="heatIndex"></h3>
            <h3 class="humidity"></h3>
            <h3 class="wind"></h3>
          </div>
        </header>
        <div class="all-features">
          <div class="todo elem" id="0">
            <img
              src="https://plus.unsplash.com/premium_photo-1666739087569-eec71efac750?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8M2QlMjBiZ3xlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <h2>To Do List</h2>
          </div>
          <div class="planner elem" id="1">
            <img
              src="https://images.unsplash.com/photo-1601315488950-3b5047998b38?q=80&w=1674&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>Daily Planner</h2>
          </div>
          <div class="motivation elem" id="2">
            <img
              src="https://plus.unsplash.com/premium_photo-1675598447271-78cff153765c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8M2QlMjBiZ3xlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <h2>Motivation</h2>
          </div>
          <div class="pomodoro-timer elem" id="3">
            <img
              src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>Pomodoro Timer</h2>
          </div>
          <div class="goals elem" id="4">
            <img
              src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>Daily Goals</h2>
          </div>
        </div>
      </section>

      <section class="full-elem todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>

        <div class="task-container">
          <div class="add-task">
            <form>
              <input type="text" placeholder="Enter task" id="task-input" />
              <textarea
                name=""
                id=""
                cols="30"
                rows="8"
                placeholder="Enter Details"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="all-tasks"></div>
        </div>
      </section>

      <section class="full-elem daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your day to be more productive</h2>
        <div class="day-planner"></div>
      </section>

      <section class="full-elem motivation-fullpage">
        <button class="back" id="2">Close</button>
        <div class="motivation-fullpage-container">
          <div class="motivation-container">
            <div class="motivation-wrapper">
              <img src="./assets/icons8-quote-100.png" alt="quote-icon" />
              <div class="motivation-1">
                <h2>Quote of the Day</h2>
              </div>
              <div class="motivation-2">
                <h1></h1>
              </div>
              <div class="motivation-3">
                <h2></h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="full-elem pomodoro-timer-fullpage">
        <button class="back" id="3">Close</button>
        <h2>Study With Me</h2>

        <div class="timer-session">
          <h4 class="session">Work Session</h4>
          <div class="pomo-timer">
            <h1>25:00</h1>
            <div class="timer-btns">
              <button class="start-timer">Start</button>
              <button class="pause-timer">Pause</button>
              <button class="reset-timer">Reset</button>
            </div>
          </div>
        </div>
      </section>

      <section class="full-elem daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h2>Daily Goals</h2>
        <div class="daily-goals-container">
          <div class="add-daily-goals">
            <form>
              <input type="text" placeholder="Enter goal" class="goal-input" />
              <textarea
                name="goal-details"
                rows="20"
                cols="10"
                id="goal-details"
                class="goal-details"
                placeholder="Enter details"
              ></textarea>
              <button class="add-goal-btn">Add Today's Goal</button>
            </form>
          </div>
          <div class="all-goals"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
